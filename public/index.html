<!DOCTYPE html>
<meta charset="utf-8">

<html>

<head>
    <title>Moreno | map your favorite musicians</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>
    <div class="sidebar">
        <div class="title-container">
            <h1 class="title">Moreno</h1>
            <h2 class="subtitle">&middot; map your favorite musicians &middot;</h2>
        </div>

        <div class="search-container">
            <form autocomplete="off" action="/action_page.php">
                <div class="autocomplete">
                    <input id="artist-search" type="text" name="artist-search" placeholder="Search for artists...">
                </div>
            </form>
        </div>
        <div class="selected-artists-container">
            <h2 class="selected-artists-title">Selected Artists</h2>
            <div class="scrollbox">
                <ul class="selected-artists"></ul>
            </div>
        </div>

        <div class="artist-info-container">
            <a class="artist-info-name"></a>
            <div class="player-container"></div>
        </div>

        <div class="loading-container">
            <img src="./img/spinner.gif" alt="Loading..." class="loading">
        </div>
    </div>

    <div class="graph-container">
        <svg id="graph" class="graph"></svg>
        <div class="controls-container">
            <div class="bubble-container">
                <div class="bubble-main">10</div>
                <div class="bubble-corner"></div>
            </div>
            <div class="slider-container">
                <p># of related artists to show:</p>
                <input type="range" min="1" max="20" value="6" class="num-related" id="num-related">
            </div>
            <button class="reset-button">Reset</button>
        </div>
        <div class="instructions-container">
            <div class="instructions">
                <p><b>click</b> to listen</p>
                <p><b>shift+click</b> to expand</p>
                <p><b>drag</b> and <b>zoom</b> to navigate</p>
            </div>
        </div>
        <div class="slider-container">
            <input type="range" min="1" max="20" value="6" class="num-related" id="num-related">
          </div>
    </div>

    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="/scripts/bundle.js"></script>
</body>

</html>
