<!DOCTYPE html>
<meta charset="utf-8">

<html>

<head>
    <title>Music Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>
    <div class="sidebar">
        <div class="search-container">
            <h2>Search for artists:</h2>
            <form autocomplete="off" action="/action_page.php">
                <div class="autocomplete" style="width:300px;">
                    <input id="artist-search" type="text" name="artist-search" placeholder="Artist">
                </div>
            </form>
        </div>
        <div class="selected-artists-container">
            <h2 class="selected-artists-title">Selected artists:</h2>
            <ul class="selected-artists"></ul>
        </div>
        <button id="button">Click Me!</button>
    </div>

    <svg id="graph" width="1000" height="1000"></svg>



    <script src="https://d3js.org/d3.v3.js"></script>
    <script src="/scripts/bundle.js"></script>
</body>

</html>
