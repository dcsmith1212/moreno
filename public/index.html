<!DOCTYPE html>
<meta charset="utf-8">

<html>

<head>
    <title>Music Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>
    <div class="sidebar">
        <div class="title-container">
            <h1 class="title">Moreno</h1>
            <h2 class="subtitle">&middot; map your favorite musicians &middot;</h2>
        </div>

        <div class="search-container">
            <form autocomplete="off" action="/action_page.php">
                <div class="autocomplete">
                    <input id="artist-search" type="text" name="artist-search" placeholder="Search for artists...">
                </div>
            </form>
        </div>
        <div class="selected-artists-container">
            <h2 class="selected-artists-title">Selected Artists</h2>
            <div class="scrollbox">
                <ul class="selected-artists"></ul>
            </div>
        </div>

        <div class="artist-info-container">
            <h3 class="artist-info-name"></h3>
            <div class="player-container"></div>
        </div>
    </div>

    <div class="graph-container">
        <svg id="graph" class="graph" width="1000" height="650"></svg>
    </div>

    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="/scripts/bundle.js"></script>
</body>

</html>
